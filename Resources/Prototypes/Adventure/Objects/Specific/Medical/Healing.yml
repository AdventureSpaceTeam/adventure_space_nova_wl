#мазь от обморожения
- type: entity
  name: мазь от обморожения
  description: Используется для лечения обморожения. Не эффективен при ожогах.
  parent: Ointment
  id: OintmentIce
  suffix: Полный (Adventure)
  components:
  - type: Sprite
    sprite: Adventure/Objects/Specific/Medical/healing.rsi
    state: ointment_ice
  - type: Item
    size: Small
    sprite: Adventure/Objects/Specific/Medical/healing.rsi
  - type: Healing
    damageContainers:
      - Biological
    damage:
      types:
        Cold: -5
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
  - type: Stack
    stackType: OintmentIce
    count: 10

- type: stack
  id: OintmentIce
  name: ointment
  icon: { sprite: "/Adventure/Objects/Specific/Medical/healing.rsi", state: ointment_ice }
  spawn: OintmentIce
  maxCount: 10

- type: entity
  id: OintmentIce1
  parent: OintmentIce
  suffix: Один
  components:
  - type: Stack
    stackType: OintmentIce
    count: 1

- type: entity
  id: OintmentIce10Lingering
  parent: OintmentIce
  suffix: 10, Не исчезают закончившись
  components:
  - type: Stack
    lingering: true
    count: 10

- type: latheRecipe
  id: OintmentIce
  result: OintmentIce1
  completetime: 1
  materials:
    Steel: 25
    Plastic: 25

