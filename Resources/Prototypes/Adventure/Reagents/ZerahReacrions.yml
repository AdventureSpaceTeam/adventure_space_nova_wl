      amount: 1
  products:
    ZerahBloodCollapsed: 1

- type: reagent
  id: ZerahBloodCollapsed
  parent: Blood
  name: Свёрнутая кровь зераха
  desc: Свёрнутая кровь зерах, готовая к добыче яда.
  group: Biological
  flavor: metallic
  color: "#b08b18"   

# добыча яда
- type: reaction
  id:  ZerahBloodBreakdown
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    ZerahBloodCollapsed:
      amount: 30
  products:
    Water: 10
    Iron: 5
    Nitrogen: 5
    CarbonDioxide: 5
    ZerahPoison: 5

# промежуточный токсин для варки всего остального
- type: reagent
  id: ZToxin
  name: Z-токсин
  desc: Продукт труда безумных учёных.
  group: Toxins
  color: "#99b018"  
  physicalDesc: Токсичное
  metabolisms: 
    Poison:
      effects:
        - !type:HealthChange
          damage:
            types:
              Poison: 1
          conditions:
          - !type:OrganType
            type: Zerah
            shouldHave: false

