# супер крепкий алкоголь 
- type: reagent
  id: GoodMorning
  name: "Доброе утро"
  parent: BaseAlcohol
  desc: А утро то ни разу не доброе.
  flavor: alcohol
  color: "#ed660c"  
  physicalDesc: Шипучее
  metabolisms: 
    Alcohol:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        key: Drowsiness
        component: Drowsiness
        time: 4
        type: Add
        refresh: false
      - !type:Emote
        emote: Yawn
        showInChat: true
        probability: 0.1
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 10
        refresh: false
      - !type:Drunk
        boozePower: 4
      - !type:ChemVomit
        probability: 0.04
        conditions:
        - !type:ReagentThreshold
          reagent: GoodMorning
          min: 10

- type: reaction
  id: GoodMorning
  reactants:
    ZToxin: 
      amount: 1
    Ethanol: 
      amount: 2
    ChloralHydrate: 
      amount: 2
  products:
    GoodMorning: 1

