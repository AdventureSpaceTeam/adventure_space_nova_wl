#химическая варка трития
- type: reaction
  id: TritiumLoss
  minTemp: 500
  quantized: true
  reactants:
    Dexalin:
      amount: 1
    Phlogiston:
      amount: 1
  effects:
  - !type:CreateGas
    gas: Tritium
  - !type:ExplosionReactionEffect
    explosionType: Default 
    maxIntensity: 100
    intensityPerUnit: 10
    intensitySlope: 10
    maxTotalIntensity: 100
  - !type:PopupMessage
    messages: [ "Смесь поднимается и превращается в газ" ]
    type: Pvs
    visualType: LargeCaution

