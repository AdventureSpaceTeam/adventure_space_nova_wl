- type: entity
  parent: BaseItem
  id: ResearchDisk
  name: research point disk (250) # Adventure
  description: A disk for the R&D server containing 250 points. # Adventure
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/researchdisk.rsi
    state: icon
  - type: ResearchDisk
  - type: GuideHelp
    guides:
    - Science

- type: entity
  parent: ResearchDisk
  id: ResearchDisk5000
  name: research point disk (1250) # Adventure
  description: A disk for the R&D server containing 1250 points. # Adventure
  components:
  - type: ResearchDisk
    points: 1250 # Adventure

- type: entity
  parent: ResearchDisk
  id: ResearchDisk10000
  name: research point disk (2500) # Adventure
  description: A disk for the R&D server containing 2500 points. # Adventure
  components:
  - type: ResearchDisk
    points: 2500 # Adventure

- type: entity
  parent: ResearchDisk
  id: ResearchDiskDebug
  name: research point disk
  suffix: DEBUG, DO NOT MAP
  categories: [ DoNotMap ]
  description: A disk for the R&D server containing all the points you could ever need.
  components:
  - type: ResearchDisk
    unlockAllTech: true

- type: entity
  parent: BaseItem
  id: TechnologyDisk
  name: technology disk
  description: A disk for the R&D server containing research technology.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      map: ["enum.DamageStateVisualLayers.Base"]
    - state: datadisk_label
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        datadisk_base: Sixteen
  - type: TechnologyDisk
  - type: StaticPrice
    price: 100
  - type: StealTarget
    stealGroup: TechnologyDisk

- type: entity
  parent: TechnologyDisk
  id: TechnologyDiskRare
  suffix: rare.
  components:
  - type: TechnologyDisk
    tierWeightPrototype: RareTechDiskTierWeights
